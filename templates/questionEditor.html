{% extends "models.html" %}

{% block content-title %}
    编辑问卷题目
{% endblock content-title %}

{% block css %}
<style type="text/css">


</style>

{% endblock css %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-8 col-md-4 text-right">
            <button class="btn btn-success">添加</button>&nbsp;&nbsp;<button class="btn btn-primary">保存</button>
        </div>
    </div>
    <div class="problemBody" >
        <div class="row problem" style="margin-top: 35px">
            <div class="col-md-10 ">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">问题:</label>
                        <div class="col-sm-10">
                            <div class="row">
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                                <div class="col-sm-2">
                                    <span>X</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">类型:</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                {% for item in types %}
                                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
<script type="application/javascript">


</script>
{% endblock js %}
